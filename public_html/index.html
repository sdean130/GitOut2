<html lang="en" dir="ltr">
    <head>
        <title>Welcome!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="mastercss.css">
        <!-- Boxicons CDN Link -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="index.html">Login</a>
            <a href="index.html">About</a>
            <a href="index.html">User Projects</a>
            <a href="index.html">Login</a>
        </div>
        <div class="sidebar">
            <div class="logo_content">
                <div class="logo">
                    <i class='bx bx-hive'></i>
                    <div class="logo_name">CodingLab</div>
                </div>
                <i class='bx bx-menu' id="btn"></i>
            </div>
            <ul class="nav_list">
                <li>
                    <i class='bx bxs-search-alt-2' ></i>
                    <input type="text" placeholder="Search">
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-grid-alt' ></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-user-circle' ></i>
                        <span class="links_name">User</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-message-square-dots' ></i>
                        <span class="links_name">Messages</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-briefcase-alt-2' ></i>
                        <span class="links_name">Cool Stuff</span>
                    </a>
                    <span class="tooltip">Dashboard</span>
                </li>
            </ul>
            <div class="profile_content">
                <div class="profile">
                    <div class="profile_details">
                        <img src="Images/Face.jpg" alt=""/>
                        <div class="name_job">
                            <div class="name">Seth</div>
                            <div class="job">Food Forager</div>
                        </div>
                    </div>
                    <i class='bx bx-log-out' id="log_out" ></i>
                </div>
            </div>
        </div>
        <div class="home_content">
            <div class="text">Home Content</div>
        </div>
        
        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");
            let searchBtn = document.querySelector(".bxs-search-alt-2");
            
            btn.onclick = function() {
                sidebar.classList.toggle("active");
            }
            
            searchBtn.onclick = function() {
                sidebar.classList.toggle("active");
            }
        </script>
    </body>
</html>
